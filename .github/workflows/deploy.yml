name: 部署到 GitHub Pages

on:
  # 在推送到 main 分支時觸發
  push:
    branches:
      - main
  # 允許手動觸發
  workflow_dispatch:

# 設置 GITHUB_TOKEN 的權限以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個並發部署，跳過正在運行和最新隊列之間的運行隊列
# 但是，不要取消正在進行的運行，因為我們希望讓這些生產部署完成
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 構建任務
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4

      - name: 設置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安裝依賴
        run: npm ci

      - name: 構建專案
        run: npm run build

      - name: 設置 Pages
        uses: actions/configure-pages@v4

      - name: 上傳構建產物
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # 部署任務
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

